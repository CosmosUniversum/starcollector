{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type='text/css' href="{% static 'css/form.css' %}">
{% endblock head %}

{% block content %}
  <div class="page-header">
    <h1>Add a Star</h1>
    <img src="{% static 'images/Universe-man-sitting.jpg' %}" alt="A Universe Creating a star"/>
  </div>
  <form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
{% endblock content %}
